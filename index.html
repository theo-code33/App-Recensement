<!DOCTYPE html>
<html lang="en">
<head>

    <title>Recensement de votre ville | APP Recensement</title>
    <link rel="stylesheet" href="styles/style.css">

<body>

    <p class="information-town"></p>
    <div class="description-town">
        <div class="description-item-town">
            <p>Ville</p>
            <p>Code postal</p>
            <p>Code INSEE</p>
        </div>
    </div>
<script src="JS/index.js"></script>

</html>
